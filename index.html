<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowers garden</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/222b9c5d8f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <nav class=" mt-5">

        <!-- Navigation section starts here  -->
      <section class="flex flex-row items-center justify-around">
        <div>
          <img src="assets/logo.png" alt="Logo" class="h-12 w-auto" />
        </div>

        <div class="hidden lg:block w-1/4">
          <ul class="flex flex-row justify-around">
            <li>Home</li>
            <li>Shop</li>
            <li>About us</li>
          </ul>
        </div>
        <div>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </section>

      <!-- Banner section starts here  -->
      <section class="flex flex-row items-center justify-between w-3/4 mx-auto my-8">

        <div>
            <h2 class="font-bold text-5xl mb-7">ALWAYS <span class="text-orange-500">FRESH <br> FLOWERS</span></h2>
            <p>Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
        </div>
        <img src="assets/hero-flower.png" alt="">
        <div>

        </div>
      </section>
    </nav>

    <main></main>
    <footer></footer>
  </body>
</html>
